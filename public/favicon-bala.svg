  <rect x="416" y="468" width="18" height="26" rx="3" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>
  <rect x="446" y="468" width="18" height="26" rx="3" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>
  <rect x="476" y="468" width="18" height="26" rx="3" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Gold thin border lines top / bottom -->
  <line x1="0" y1="56" x2="512" y2="56" stroke="#c9a84c" stroke-width="0.8" opacity="0.5"/>
  <line x1="0" y1="456" x2="512" y2="456" stroke="#c9a84c" stroke-width="0.8" opacity="0.5"/>

  <!-- Letter B â€” thin weight, centered -->
  <text
    x="256"
    y="330"
    text-anchor="middle"
    font-family="Georgia, serif"
    font-size="240"
    font-weight="300"
    fill="#f5f0e8"
